<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Submit & Refresh Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .captcha-container {
            margin-bottom: 20px;
        }
        .refresh-btn {
            background-color: #f44336;
        }
        .refresh-btn:hover {
            background-color: #e53935;
        }
    </style>
    <!-- Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function submitAndRefresh() {
            // Submit the form
            document.getElementById("contactForm").submit();

            // Refresh the page after a short delay (for user experience)
            setTimeout(function() {
                location.reload();
            }, 1000);  // 1 second delay before refreshing
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm" action="/submit_form" method="POST">
            
            <!-- Name -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <!-- Mobile Number -->
            <label for="mobile">Mobile No</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

            <!-- Services -->
            <label for="services">Services</label>
            <select id="services" name="services" required>
                <option value="transportation">Transportation</option>
                <option value="logistics">Logistics</option>
                <option value="consulting">Consulting</option>
                <option value="other">Other</option>
            </select>

            <!-- From Location -->
            <label for="from_location">From Location</label>
            <input type="text" id="from_location" name="from_location" required>

            <!-- To Location -->
            <label for="to_location">To Location</label>
            <input type="text" id="to_location" name="to_location" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- Message -->
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <!-- Google reCAPTCHA -->
            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
            </div>

            <!-- Submit and Refresh Button -->
            <button type="button" onclick="submitAndRefresh();">Submit & Refresh</button>
        </form>
    </div>

</body>
</html>
